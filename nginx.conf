server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # SPA history mode fallback
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Fingerprinted assets: long cache, immutable
  location ~* \.(?:js|css|woff2?|ttf|eot|otf|svg|map)$ {
    expires 30d;
    add_header Cache-Control "public, immutable";
    access_log off;
  }

  # Images: medium-term cache
  location ~* \.(?:png|jpe?g|gif|webp|avif)$ {
    expires 5d;
    add_header Cache-Control "public";
    access_log off;
  }

  # HTML: no aggressive caching so clients pick up new deployments
  location ~* \.(?:html)$ {
    expires 0;
    add_header Cache-Control "no-cache";
  }

  # Optional compression; harmless behind Traefik but can be disabled if Traefik handles it
  gzip on;
  gzip_disable "msie6";
  gzip_min_length 256;
  gzip_types text/plain text/css application/javascript application/json application/xml image/svg+xml;
  gzip_comp_level 5;
}
